<script>
document.addEventListener('DOMContentLoaded', function() {
    const user = JSON.parse(sessionStorage.getItem('user'));
    if (!user || user.role !== 'trader') {
        window.location.href = '/shipment-dashboard/shipments.html';
        return;
    }

    const form = document.getElementById('createShipmentForm');
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(form);
        const shipmentData = {
            id: 'SHIP' + Date.now().toString().slice(-6),
            status: 'pending',
            createdAt: new Date().toISOString(),
            customerName: formData.get('customerName'),
            customerCode: formData.get('customerCode'),
            shipmentDate: formData.get('shipmentDate'),
            expectedDeliveryDate: formData.get('expectedDeliveryDate'),
            remarks: formData.get('remarks') || ''
        };

        // 获取现有运单
        let shipments = JSON.parse(localStorage.getItem('shipments')) || [];
        
        // 添加新运单
        shipments.push(shipmentData);
        
        // 保存到本地存储
        localStorage.setItem('shipments', JSON.stringify(shipments));

        alert('运单创建成功！');
        window.location.href = '/shipment-dashboard/shipments.html';
    });
});
</script>

<div class="container">
    <h1>创建运单</h1>
    
    <form id="createShipmentForm" class="shipment-form">
        <div class="form-group">
            <label for="customerName">客户名称：</label>
            <input type="text" id="customerName" name="customerName" required>
        </div>

        <div class="form-group">
            <label for="customerCode">客户代码：</label>
            <input type="text" id="customerCode" name="customerCode" required>
        </div>

        <div class="form-group">
            <label for="shipmentDate">发货日期：</label>
            <input type="date" id="shipmentDate" name="shipmentDate" required>
        </div>

        <div class="form-group">
            <label for="expectedDeliveryDate">预计送达日期：</label>
            <input type="date" id="expectedDeliveryDate" name="expectedDeliveryDate" required>
        </div>

        <div class="form-group">
            <label for="remarks">备注：</label>
            <textarea id="remarks" name="remarks" rows="4"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">创建运单</button>
            <button type="button" class="btn-secondary" onclick="window.location.href='/shipment-dashboard/shipments.html'">取消</button>
        </div>
    </form>
</div>
