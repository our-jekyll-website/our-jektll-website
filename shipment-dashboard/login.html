<script>
document.addEventListener('DOMContentLoaded', function() {
    // 如果已经登录，直接跳转到运单列表页面
    const user = JSON.parse(sessionStorage.getItem('user'));
    if (user) {
        window.location.href = '/shipment-dashboard/shipments.html';
        return;
    }

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;

        try {
            // 获取用户数据
            const response = await fetch('/shipment-dashboard/data/users.json');
            const data = await response.json();
            
            // 验证用户
            const user = data.users.find(u => 
                u.username === username && 
                u.password === password && 
                u.role === role
            );

            if (user) {
                // 创建用户会话数据（不包含密码）
                const userData = {
                    username: user.username,
                    role: user.role,
                    name: user.name,
                    customerCode: user.customerCode || null  // 确保客户代码正确赋值
                };

                // 保存用户信息到sessionStorage
                sessionStorage.setItem('user', JSON.stringify(userData));
                
                // 跳转到订单列表页面（无论贸易商还是客户）
                window.location.href = '/shipment-dashboard/orders.html';
            } else {
                showError('用户名或密码错误，或所选角色不正确');
            }
        } catch (error) {
            showError('登录过程中发生错误，请稍后重试');
            console.error('Login error:', error);
        }
    });

    function showError(message) {
        const errorDiv = document.getElementById('error-message');
        if (!errorDiv) {
            const div = document.createElement('div');
            div.id = 'error-message';
            div.className = 'error-message';
            form.insertBefore(div, form.firstChild);
        }
        document.getElementById('error-message').textContent = message;
    }
});
</script>

<div class="login-container">
    <div class="login-box">
        <h1>运单管理系统</h1>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="role">角色：</label>
                <select id="role" name="role" required>
                    <option value="trader">贸易商</option>
                    <option value="customer">客户</option>
                </select>
            </div>

            <button type="submit" class="btn-login">登录</button>
        </form>
    </div>
</div>
