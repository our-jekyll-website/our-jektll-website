layout: default
title: 订单详情
---

<script>
document.addEventListener('DOMContentLoaded', function() {
    const user = JSON.parse(sessionStorage.getItem('user'));
    if (!user || (user.role !== 'trader' && user.role !== 'customer')) {
        window.location.href = '/shipment-dashboard/shipments.html';
        return;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('id');

    if (!orderId) {
        window.location.href = '/shipment-dashboard/orders.html';
        return;
    }

    loadOrderDetails();

    function loadOrderDetails() {
        // 从本地存储获取订单数据
        const orders = JSON.parse(localStorage.getItem('orders')) || [];
        const order = orders.find(o => o.id === orderId);

        if (order) {
            // 如果是客户，检查是否是自己的订单
            if (user.role === 'customer' && order.customerCode !== user.customerCode) {
                window.location.href = '/shipment-dashboard/orders.html';
                return;
            }
            displayOrderDetails(order);
        } else {
            document.getElementById('orderDetails').innerHTML = '<p class="error">订单不存在</p>';
        }
    }

    function displayOrderDetails(order) {
        const orderDetails = document.getElementById('orderDetails');
        const totalAmount = order.quantity * order.unitPrice;

        let statusUpdateHtml = '';
        let deleteBtnHtml = '';
        if (user.role === 'trader') {
            statusUpdateHtml = `
                <div class="status-update">
                    <label for="orderStatus">更新状态：</label>
                    <select id="orderStatus" onchange="updateOrderStatus('${order.id}', this.value)">
                        <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>待处理</option>
                        <option value="processing" ${order.status === 'processing' ? 'selected' : ''}>处理中</option>
                        <option value="shipped" ${order.status === 'shipped' ? 'selected' : ''}>已发货</option>
                        <option value="delivered" ${order.status === 'delivered' ? 'selected' : ''}>已送达</option>
                        <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>已取消</option>
                    </select>
                </div>
            `;
            deleteBtnHtml = `<button onclick="deleteOrder('${order.id}')" class="btn-delete">删除订单</button>`;
        }

        const html = `
            <div class="order-details">
                <div class="order-header">
                    <h2><span class="icon">&#128179;</span> 订单详情</h2>
                    ${statusUpdateHtml}
                </div>

                <div class="details-grid">
                    <div class="detail-group">
                        <h3>基本信息</h3>
                        <div class="detail-item">
                            <span class="label">订单号：</span>
                            <span class="value order-id">${order.id}</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">创建时间：</span>
                            <span class="value">${formatDate(order.createdAt)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">当前状态：</span>
                            <span class="value status-badge status-${order.status}">${getStatusText(order.status)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">客户代码：</span>
                            <span class="value">${order.customerCode}</span>
                        </div>
                    </div>

                    <div class="detail-group">
                        <h3>产品信息</h3>
                        <div class="detail-item">
                            <span class="label">产品名称：</span>
                            <span class="value">${order.productName}</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">数量：</span>
                            <span class="value">${order.quantity}</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">单价：</span>
                            <span class="value">¥${order.unitPrice.toFixed(2)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">总金额：</span>
                            <span class="value highlight">¥${totalAmount.toFixed(2)}</span>
                        </div>
                    </div>

                    <div class="detail-group">
                        <h3>配送信息</h3>
                        <div class="detail-item">
                            <span class="label">收货地址：</span>
                            <span class="value">${order.deliveryAddress}</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">联系人：</span>
                            <span class="value">${order.contactPerson}</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">联系电话：</span>
                            <span class="value">${order.contactPhone}</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">期望送达日期：</span>
                            <span class="value">${formatDate(order.expectedDeliveryDate)}</span>
                        </div>
                    </div>

                    ${order.remarks ? `
                        <div class="detail-group">
                            <h3>备注信息</h3>
                            <div class="detail-item remarks">
                                <span class="value">${order.remarks}</span>
                            </div>
                        </div>
                    ` : ''}
                </div>

                <div class="action-buttons">
                    <button onclick="logoutAndGoLogin()" class="btn-logout">退出</button>
                    ${deleteBtnHtml}
                </div>
            </div>
        `;
        orderDetails.innerHTML = html;
    }

    function getStatusText(status) {
        const statusMap = {
            'pending': '待处理',
            'processing': '处理中',
            'shipped': '已发货',
            'delivered': '已送达',
            'cancelled': '已取消'
        };
        return statusMap[status] || status;
    }

    function formatDate(dateString) {
        return new Date(dateString).toLocaleDateString('zh-CN');
    }

    window.updateOrderStatus = function(orderId, newStatus) {
        // 从本地存储获取订单数据
        let orders = JSON.parse(localStorage.getItem('orders')) || [];
        const orderIndex = orders.findIndex(o => o.id === orderId);

        if (orderIndex !== -1) {
            // 更新订单状态
            orders[orderIndex].status = newStatus;
            localStorage.setItem('orders', JSON.stringify(orders));
            alert('订单状态更新成功！');
            loadOrderDetails(); // 重新加载订单详情
        } else {
            alert('更新失败，请重试');
        }
    };

    window.deleteOrder = function(orderId) {
        if (!confirm('确定要删除该订单吗？')) return;
        let orders = JSON.parse(localStorage.getItem('orders')) || [];
        orders = orders.filter(o => o.id !== orderId);
        localStorage.setItem('orders', JSON.stringify(orders));
        alert('订单已删除');
        window.location.href = '/shipment-dashboard/orders.html';
    };

    window.logoutAndGoLogin = function() {
        sessionStorage.removeItem('user');
        window.location.href = '/shipment-dashboard/login.html';
    };
});
</script>

<div class="container">
    <div id="orderDetails" class="order-details-container"></div>
</div>
